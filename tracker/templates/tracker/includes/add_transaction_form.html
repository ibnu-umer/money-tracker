<form id="{{ form_id }}" method="POST" action="{% url action_url %}">
    {% csrf_token %}

    <input type="hidden" name="old_data" id="old_data_input">
    <input name="tx_id" type="hidden" id="tx_id_input">
    <input type="hidden" name="tx_type" id="tx_type_input" value="{{ tx_type }}">

    <div class="form-group">
        <label for="category_select">Category</label>
        <select name="category" id="category_select" required>
            <option value="" disabled selected hidden>Select a category</option>
            {% for category in categories %}
                <option value="{{ category }}">{{ category.icon }} {{ category }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="amount_input">Amount</label>
        <input type="number" name="amount" id="amount_input" required>
    </div>

    <div class="form-group">
        <label for="date_input">Date</label>
        <input type="date" name="date" id="date_input" value="{{ today }}">
    </div>

    <div class="form-group">
        <label for="note_textarea">Note (optional)</label>
        <textarea name="note" id="note_textarea" rows="2" placeholder="Optional notes..."></textarea>
    </div>

    <div class="form-buttons">
        <button type="submit" name="action" value="save" class="submit-btn">Save</button>
        <button type="submit" name="action" id="{{ form_id }}DeleteBtn" name="action" value="delete" class="delete-btn" disabled>Delete</button>
    </div>
</form>
