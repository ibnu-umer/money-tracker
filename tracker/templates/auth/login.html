<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title> <!-- Or Signup -->
  <style>
    /* auth.css */

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #f0f4f8, #d9e2ec);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.auth-container {
    background-color: white;
    padding: 2rem 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.auth-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #333;
}

.auth-container form {
    display: flex;
    flex-direction: column;
}

.auth-container label {
    margin-top: 1rem;
    margin-bottom: 0.3rem;
    color: #555;
}

.auth-container input {
    padding: 0.6rem 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    font-size: 1rem;
    transition: 0.2s;
}

.auth-container input:focus {
    border-color: #1e90ff;
    box-shadow: 0 0 4px rgba(30, 144, 255, 0.3);
}

.auth-container button {
    margin-top: 1.5rem;
    padding: 0.8rem;
    font-size: 1rem;
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.auth-container button:hover {
    background-color: #1c86ee;
}

.auth-container .switch-link {
    margin-top: 1rem;
    text-align: center;
    font-size: 0.95rem;
    color: #666;
}

.auth-container .switch-link a {
    color: #1e90ff;
    text-decoration: none;
}

.auth-container .switch-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2> <!-- Change to "Sign Up" for signup page -->
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    <div class="switch-link">
      Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
    </div>
  </div>
</body>
</html>
